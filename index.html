<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuga Defense Pvt Ltd</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4B5320; /* Military green */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        header img {
            height: 60px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }
        .hero {
            background: url('facility.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            background-color: #000;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .slider {
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .slide-content {
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .slide-content h3 {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        .slide-content p {
            font-size: 1rem;
            margin: 0 0 15px;
        }
        .slide-content a {
            color: #4B5320;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="log.jpg" alt="Yuga Defense Logo">
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Redefining Modern Defence</h1>
    </section>
    <!-- Blog Section -->
    <section id="blog" class="section">
        <h2>Defence Tech Updates</h2>
        <div class="slider">
            <div class="slides" id="slides">
                <!-- Slides will be dynamically injected here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 Yuga Defense Pvt Ltd. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        const sliderContainer = document.getElementById('slides');

        async function fetchFeeds() {
            const urls = [
                'https://idrw.org/feed/',
                'https://interestingengineering.com/category/military/feed'
            ];
            const feeds = await Promise.all(urls.map(url => fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`)));
            const data = await Promise.all(feeds.map(feed => feed.json()));

            let combinedArticles = [];

            data.forEach(feed => {
                combinedArticles = combinedArticles.concat(feed.items.slice(0, 5));
            });

            combinedArticles = combinedArticles.slice(0, 5); // Limit to 5 articles

            sliderContainer.innerHTML = combinedArticles.map(article => `
                <div class="slide">
                    <img src="${article.thumbnail || 'default.jpg'}" alt="${article.title}">
                    <div class="slide-content">
                        <h3>${article.title}</h3>
                        <p>${article.description.substring(0, 100)}...</p>
                        <a href="${article.link}" target="_blank">Know More</a>
                    </div>
                </div>
            `).join('');
        }

        function startSlider() {
            let currentIndex = 0;
            const slides = document.querySelector('.slides');
            const slideCount = slides.children.length;

            setInterval(() => {
                currentIndex = (currentIndex + 1) % slideCount;
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 5000);
        }

        async function initializeBlogSection() {
            await fetchFeeds();
            startSlider();
        }

        initializeBlogSection();

        setInterval(fetchFeeds, 5 * 60 * 60 * 1000); // Refresh every 5 hours
    </script>   
</body>
</html>
